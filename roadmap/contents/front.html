<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Illusion Roadmaps</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f172a;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header p {
      color: #cbd5e1;
    }

    .roadmap-container {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
      overflow-x: auto;
    }

    .column {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 40px;
      position: relative;
    }

    .step {
      background-color: #1e293b;
      border: 1px solid #334155;
      padding: 16px 20px;
      margin-bottom: 60px;
      border-radius: 10px;
      width: 220px;
      text-align: center;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .step:hover {
      transform: scale(1.05);
      background-color: #1d4ed8;
    }

    .step h3 {
      margin: 0;
      font-size: 1.1rem;
    }

    .line {
      position: absolute;
      width: 2px;
      height: 60px;
      background-color: #64748b;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Scrollbar visual */
    ::-webkit-scrollbar {
      height: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-track {
      background: #1e293b;
    }
  </style>
</head>
<body>

  <header>
    <h1>Front-End</h1>
    <p>Um guia visual de aprendizados em etapas</p>
  </header>

  <div class="roadmap-container">
    <div class="column">
      <div class="step">
        <h3>HTML</h3>
      </div>
      <div class="line"></div>
      <div class="step">
        <h3>CSS</h3>
      </div>
      <div class="line"></div>
      <div class="step">
        <h3>JavaScript</h3>
      </div>
    </div>

    <div class="column">
      <div class="step">
        <h3>DOM e Eventos</h3>
      </div>
      <div class="line"></div>
      <div class="step">
        <h3>ES6+</h3>
      </div>
      <div class="line"></div>
      <div class="step">
        <h3>Fetch API / AJAX</h3>
      </div>
    </div>

    <div class="column">
      <div class="step">
        <h3>React</h3>
      </div>
      <div class="line"></div>
      <div class="step">
        <h3>React Router</h3>
      </div>
      <div class="line"></div>
      <div class="step">
        <h3>Hooks</h3>
      </div>
    </div>

    <div class="column">
      <div class="step">
        <h3>State Management</h3>
      </div>
      <div class="line"></div>
      <div class="step">
        <h3>TypeScript</h3>
      </div>
      <div class="line"></div>
      <div class="step">
        <h3>Tests</h3>
      </div>
    </div>
  </div>
</body>
</html>
